{% extends 'base.html' %}

{% block content %}
<section class="leftColumn">
    <a href="{{url_for('main.profile_view', user_id=current_user.id)}}">
        <div class="profileBrief">
            <div class="profilePicBorder">
                <img src="{{ url_for('static', filename='assets/dummy_prof_pic.png') }}" alt="img">
            </div>
            <div>
                <div class="userName">{{current_user.name}}</div>
                <div class="userDesc">description (should be limited)
                    dslcslcpsel,c;el,
                </div>
            </div>
        </div>
    </a>
    <form class="postForm" method="POST" action="{{ url_for('main.new_post') }}">
        <label>Post your thought:</label>
        <textarea id="thoughtContent" name="thoughtContent" placeholder="   .   .   ." required></textarea>
        <div style="height: 20px; width: 76%; border-top-style: solid;"></div>
        <button type="submit" class="submit-icon">
            <i class="fas fa-paper-plane"></i>
        </button>   
    </form>
</section>
<section class="middleColumn">
    {% include 'posts_template.html' %}
</section>
<section class="rightColumn">
    <ul>
        <li>Options</li>
        <li>If</li>
        <li>There is</li>

        <li>A need</li>

        <li>Options</li>

    </ul>
</section>

{% endblock %}
