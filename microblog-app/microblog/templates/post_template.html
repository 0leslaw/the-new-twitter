{% if post.response_to is none %}
    <div class="post otherPost original" data-post-id="{{ post.id }}">
{% else %}
    <div class="post otherPost response">
{% endif %}
        <div class="simple">
            <div class="postHeader">
                <div class="profileBrief">
                    <div class="profilePicBorder">
                        <img src="{{ url_for('static', filename='assets/dummy_prof_pic.png') }}" alt="img">
                    </div>
                    <div class="metadata">
                        <div class="userName">
                            <a href="{{url_for('main.profile_view', user_id=post.user_id)}}">{{ post.user.name }}</a>
                        </div>
                        <div class="userDesc">{{ post.user.desc }}</div>
                    </div>
                </div>
                <div class="date">{{ post.timestamp }}</div>
            </div>

            <a href="{{url_for("main.post_view", post_id=post.id)}}" style="overflow: visible;">
            <div class="theThought">
                {{ post.text }}
            </div>
            </a>
            <div class="lowerHeaderLine">
                <div class="postOptions">
                    
                </div>
                
            </div>
        </div>
    </div>
